<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cardboard Camera Example - Junun at the Troxy</title>
    <meta name="description" content="Cardboard Camera Example - Junun at the Troxy">
    <script src="https://aframe.io/releases/latest/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/oscarmarinmiro/aframe-stereo-component/master/dist/aframe-stereo-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Paths to left and right images set here -->
      <a-assets>
        <img id="left" src="assets/junun-left.jpg">
        <img id="right" src="assets/junun-right.jpg">
      </a-assets>

      <!-- Camera -->
      <a-entity camera look-controls position="0 0 0" stereocam="eye:left;"></a-entity>

      <!-- Sound -->
      <a-entity position="0 1 0" sound="src:assets/junun.mp4; autoplay: true; loop: true"></a-entity>

      <!-- Sky sphere -->
      <a-sky id="sky1" radius="5000" src="#left" stereo="eye:left"></a-sky>
      <a-sky id="sky2" radius="5000" src="#right" stereo="eye:right"></a-sky>

    </a-scene>
  </body>
</html>
